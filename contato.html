<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato - Divinoo!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">

</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-4">Seja um Assinante</h2>
    <form class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone">
      </div>
      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem (opcional)</label>
        <textarea class="form-control" id="mensagem" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-danger w-100">Enviar</button>
    </form>
  </div>

</body>
</html>
