<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato - Divinoo!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Divinoo!</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="planos.html">Planos</a></li>
          <li class="nav-item"><a class="nav-link" href="contato.html">Assinar</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container py-5">
    <h2 class="text-center mb-4">Seja um Assinante</h2>
    <form class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone">
      </div>
      <div class="mb-3">
        <label for="age">Você possui mais de 18 anos?</label>
        <select name="age" id="age">
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>
      <div class="mb-3">
        <label for="planos"> Qual plano deseja assinar? <br>
          <input type="radio" id="planos" name="planos" value="essencial"/>
          Essencial <br>
          <input type="radio" id="planos" name="planos" value="premium"/>
          Premium <br>
          <input type="radio" id="planos" name="planos" value="sommelier"/>
          Sommelier
        </label>
        
      </div>
      <div class="mb-3">
        <label for="infor">Gostaria de receber novidades exclusivas da Divinoo! ?<br>
          <input type="checkbox" name="infor" id="infor" onclick="marcarUm(this)"> Sim, concordo em receber novidades exclusivas no meu e-mail. <br>
          <input type="checkbox" name="infor" id="infornot" onclick="marcarUm(this)"> Não, obrigado.

        </label>
      </div>
      </div>
      <div class="mb-3">
        <label for="mensagem" class="form-label">Alguma consideração a fazer? (opcional)</label>
        <textarea class="form-control" id="mensagem" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-danger w-100">Enviar</button>
    </form>
  </div>

  <script src="js/script.js"></script>
 <!-- Rodapé -->
<footer class="text-center py-3">
    <p class="mb-0">&copy; 2025 Divinoo! Todos os direitos reservados.</p>

</html>
